<!DOCTYPE html>
<section>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ZenithCare | Автентифікація</title>
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="/styles/general.css" />
      <link rel="stylesheet" href="/styles/authorization.css" />
    </head>
    <body>
      <div class="registration-container">
        <form class="registration-form">
          <div class="form-group radio-group">
            <input
              type="radio"
              id="enter"
              name="radio-enter"
              value="enter"
              checked
            />
            <label for="enter">Увійти</label><br />
            <input type="radio" id="reg" name="radio-enter" value="reg" />
            <label for="reg">Зареєструватися</label><br />
          </div>
          <div class="form-group reg-type-group">
            <label for="registrationType">Тип реєстрації</label>
            <select id="registrationType" name="registrationType" required>
              <option value="client">Клієнт</option>
              <option value="partner">Партнер</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Електронна пошта</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              required
            />
          </div>
          <div class="form-group">
            <button class="login-button" type="submit">Увійти</button>
          </div>
        </form>
      </div>

      <div class="suc-err-container none">
        <span class="suc-err-text">Зачекайте...</span>
        <a class="suc-err-button" href="#">Продовжити</a>
      </div>
    </body>
  </html>
</section>
